<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CỬA HÀNG THỜI TRANG A LONG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CỬA HÀNG THỜI TRANG A LONG</h1>
    </header>

    <main>
        <section class="content">
            <!-- Form nhập số đo -->
            <div class="form-container">
                <h2>Nhập số đo của bạn</h2>
                <form id="sizeForm">
                    <label for="height">Chiều cao (cm):</label>
                    <input type="number" id="height" name="height" required>

                    <label for="weight">Cân nặng (kg):</label>
                    <input type="number" id="weight" name="weight" required>

                    <label for="waist">Vòng eo (cm):</label>
                    <input type="number" id="waist" name="waist" required>

                    <label for="legLength">Độ dài chân (cm):</label>
                    <input type="number" id="legLength" name="legLength" required>

                    <button type="button" onclick="calculateSize()">Tính size</button>
                </form>
                <p id="result"></p>
            </div>

            <!-- Bảng size quần và áo -->
            <div class="size-tables">
                <h2>Bảng size quần & áo</h2>
                <div class="tables">
                    <div class="table">
                        <h3>Size Áo</h3>
                        <img src="size-ao.png" alt="Bảng size áo">
                    </div>
                    <div class="table">
                        <h3>Size Quần</h3>
                        <img src="size-quan.png" alt="Bảng size quần">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script>
    function calculateSize() {
        const height = document.getElementById('height').value;
        const weight = document.getElementById('weight').value;
        const waist = document.getElementById('waist').value;
        const legLength = document.getElementById('legLength').value;

        let shirtSize = "";
        let pantsSize = "";

        // Xác định size áo
        if (height >= 160 && height <= 167 && weight >= 50 && weight <= 60) {
            shirtSize = "S";
        } else if (height >= 163 && height <= 170 && weight >= 55 && weight <= 65) {
            shirtSize = "M";
        } else if (height >= 165 && height <= 172 && weight >= 65 && weight <= 75) {
            shirtSize = "L";
        } else if (height >= 170 && height <= 180 && weight >= 75 && weight <= 90) {
            shirtSize = "XL";
        } else if (height >= 170 && height <= 190 && weight >= 85 && weight <= 100) {
            shirtSize = "XLL";
        } else {
            shirtSize = "Không xác định (hãy kiểm tra lại số đo)";
        }

        // Xác định size quần
        if (waist >= 68 && waist <= 72 && legLength <= 82) {
            pantsSize = "S (26-28)";
        } else if (waist >= 74 && waist <= 78 && legLength <= 83) {
            pantsSize = "M (29-31)";
        } else if (waist >= 82 && waist <= 84 && legLength <= 84) {
            pantsSize = "L (32-33)";
        } else if (waist >= 87 && legLength <= 85) {
            pantsSize = "XL (34)";
        } else {
            pantsSize = "Không xác định (hãy kiểm tra lại số đo)";
        }

        document.getElementById('result').innerText = `Size áo của bạn: ${shirtSize}\nSize quần của bạn: ${pantsSize}`;
    }
</script>
</html>
